name: Build & Deploy SubtleSolve Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: 'gcloud-artifact-registry-docker'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Spring Boot Container Image
        run: |
          ./gradlew bootBuildImage \
            --imageName=${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.REPO_NAME }}/subtlesolve-backend:latest \
            --no-daemon

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy subtlesolve-backend \
            --image=${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.REPO_NAME }}/subtlesolve-backend:latest \
            --platform managed \
            --region ${{ secrets.REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --set-env-vars MONGO_URI=${{ secrets.MONGO_URI }},AUTH0_ISSUER_URI=${{ secrets.AUTH0_ISSUER_URI }},AUTH0_JWKS_URI=${{ secrets.AUTH0_JWKS_URI }},UNSECURE_PATHS=${{ secrets.UNSECURE_PATHS }},JWT_PRINCIPAL_ATTR=${{ secrets.JWT_PRINCIPAL_ATTR }}
